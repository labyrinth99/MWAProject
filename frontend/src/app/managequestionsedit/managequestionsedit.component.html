<div class="col-md-6" style="max-width:80%;margin-left:10%">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="text">Question Text:</label>
            <input type="text" formControlName="text" placeholder="Question Text" name="text" class="form-control" id="text">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" formControlName="status" placeholder="Status" name="status" class="form-control" id="status">
        </div>

        <button class="btn btn-success">Update</button>
    </form>
</div>
