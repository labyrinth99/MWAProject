<div class="col-md-6" style="margin-left:25%">
<h6>Authenticate Student By Email</h6>
<form (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-row">
        <div class="col-auto">
            <input
              type="text"
              class="form-control"
              placeholder="your email"
              id="email"
              [(ngModel)]="email"
              name="email"
              #responsible="ngModel">
          </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Send Authentication Email</button>
        </div>
      </div>
</form>

</div>
